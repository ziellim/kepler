<section class="slice slice-sm bg-secondary">
  <div class="container h-100vh d-flex align-items-center">
    <div class="col">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
          <div class="text-center mb-4">
            <img class="mb-4" src="../assets/img/brand/purpose-solid.svg" alt="" width="72" height="72">
            <h6 class="h3">Welcome back</h6>
            <p class="text-muted mb-0">Sign in to your account to continue</p>
          </div>
          <span class="clearfix"></span>
          <form role="form">
            <div class="form-group">
              <label class="form-control-label">Email address</label>
              <div class="input-group input-group-transparent">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="far fa-user"></i></span>
                </div>
                <input type="email" class="form-control" id="input-email" placeholder="name@example.com">
              </div>
            </div>
            <div class="form-group mb-4">
              <div class="d-flex align-items-center justify-content-between">
                <div>
                  <label class="form-control-label">Password</label>
                </div>
                <div class="mb-2">
                  <a routerLink="/recover" class="small text-light text-unerline--dashed">Lost password?</a>
                </div>
              </div>
              <div class="input-group input-group-transparent">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="far fa-key"></i></span>
                </div>
                <input type="password" class="form-control" id="input-password" placeholder="Password">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="far fa-eye"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="text-center mb-3">
              <button type="button" class="btn btn-block btn-primary">Sign in</button>
            </div>
            <div class="text-center">
              <small>Not registered?</small>
              <a routerLink="/register" class="small font-weight-bold">&nbsp;Create an account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
